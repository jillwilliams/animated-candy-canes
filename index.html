<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Candy Canes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section class="section"></section>
        <script>
            for(let i = 1; i <= 75; i++) {
                let stars = document.createElement('div');
                stars.classList.add('star');
                let size = Math.random() * 20;
                stars.style.fontSize = 10 + size + 'px';
                stars.style.left = Math.random() * + innerWidth + 'px';
                stars.style.top = Math.random() * + innerHeight + 'px';
                stars.style.filter = `hue-rotate(${i * 5}deg)`;
                document.querySelector('.section').appendChild(stars);

            }
            function animateStars() {
                let AllStars = document.querySelectorAll('.star');
                let num = Math.floor(Math.random()*AllStars.length);
                AllStars[num].classList.toggle('animate');  
            }
            setInterval(animateStars,50);
        </script>
    </body>
</html>
